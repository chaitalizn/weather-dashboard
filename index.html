    <header class="text-center p-4">
        <h1 class="text-light">WEATHER DASHBOARD</h1>

    <!--row for all content-->
    <div class="row m-3">
        <!--column for search form and search history-->
        <div class="col-md-3 my-3">
            <!--container for serach form-->
                <h2 class="row">Search for a City</h2>
                <form class="row me-2 border-bottom border-secondary">
                    <input class="my-2" type="text" name="city" id="userCitySearch">
                    <button type="button" class="btn btn-primary my-1 mb-3">Search</button>
                </form>
                           
            <!--container list of past search history-->
           
               
                <div class="row me-2 my-3"><button type="button" class="btn btn-secondary">Search</button></div>
                
            
        </div>

        <!--column for current and future weather-->
        <div class="col-md-9 my-3">

            <!--row for currant weather-->
            <div class="row border">
                <h2 class="py-2">City name and date</h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>

            </div>

            <div class="row">

            </div>
