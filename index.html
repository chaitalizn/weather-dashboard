<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link style and bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--flavicon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Weather Dashboard</title>

</head>
<body>
    <header class="text-center p-4">
        <h1 class="text-light">WEATHER DASHBOARD</h1>
    </header>
    <!--row for all content-->
    <div class="row m-3">
        <!--column for search form and search history-->
        <div class="col-md-3 my-3">
            <!--container for serach form-->
                <h2 class="row">Search for a City</h2>
                <form class="row me-2 border-bottom border-secondary">
                    <input id="userCitySearch" class="my-2" type="text" name="city" placeholder="Toronto" >
                    <button id="search" type="button" class="btn btn-primary my-1 mb-3">Search</button>
                </form>
                           
            <!--container list of past search history-->
           
               
                <div id="past-search-btn" class="row me-2 my-3"></div>
                
            
        </div>

        <!--column for current and future weather-->
        <div class="col-md-9 my-3">

            <!--row for currant weather-->
            <div class="row border">
                <h2 id="city-date" class="py-2"></h2>
                <p id="currentTemp">Temp:</p>
                <p id="currentWind">Wind:</p>
                <p id="currentHumidity">Humidity:</p>
                <p id="currentUv">UV Index:</p>
            </div>

                
            <!--row for future forecast heading-->
            <div class="row">
                <h3 class="py-3">5-Day Forecast:</h3>
            </div>

            <!--row for 5 day forecast cards-->
            <div id="forecast-five-day" class="row gap-3">
                <!--col and container for Day 1-->
               
                   
                </div>
            </div>
    </div>
    <!--test edit-->
    <!--link to JS-->
    <script src="assets/js/script.js"></script>
</body>
</html>
